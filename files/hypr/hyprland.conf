monitor=,preferred,auto,auto

$terminal = kitty
$fileManager = pcmanfm
$menu = wofi --show drun

exec-once = systemctl --user start hyprpolkitagent
exec-once = nm-applet &
exec-once = waybar & hyprpaper
exec-once = swayidle -w timeout 600 ~/.config/hypr/lock.sh before-sleep ~/.config/hypr/lock.sh

env = XCURSOR_SIZE,18
env = HYPRCURSOR_SIZE,18

# dracula/hyprland
general {
    border_size = 2

    col.active_border = rgb(bd93f9)
    col.inactive_border = rgba(44475aaa)
    col.nogroup_border = rgba(282a36dd)
    col.nogroup_border_active = rgb(bd93f9)

    gaps_in = 5
    gaps_out = 20
    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

decoration:shadow {
    color = rgba(1E202966)

    enabled = true
    range = 60
    offset = 1 2
    render_power = 3
    scale = 0.97
}

group {
    groupbar {
        col.active = rgb(bd93f9) rgb(44475a) 90deg
        col.inactive = rgba(282a36dd)
    }
}
windowrulev2 = bordercolor rgb(ff5555),xwayland:1

decoration {
    rounding = 10
    rounding_power = 2

    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

animations {
    enabled = yes, please :)

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = false
}

input {
    kb_layout = no
    follow_mouse = 1
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

gestures {
    workspace_swipe = false
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

$mainMod = SUPER
$secondMod = ALT

bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, L, exec, ~/.config/hypr/lock.sh
bind = $mainMod, F, fullscreen

bind = $secondMod, H, movefocus, l
bind = $secondMod, L, movefocus, r
bind = $secondMod, K, movefocus, u
bind = $secondMod, J, movefocus, d

bind = $secondMod, 1, workspace, 1
bind = $secondMod, 2, workspace, 2
bind = $secondMod, 3, workspace, 3
bind = $secondMod, 4, workspace, 4
bind = $secondMod, 5, workspace, 5
bind = $secondMod, 6, workspace, 6
bind = $secondMod, 7, workspace, 7
bind = $secondMod, 8, workspace, 8
bind = $secondMod, 9, workspace, 9
bind = $secondMod, 0, workspace, 10

bind = $secondMod SHIFT, 1, movetoworkspace, 1
bind = $secondMod SHIFT, 2, movetoworkspace, 2
bind = $secondMod SHIFT, 3, movetoworkspace, 3
bind = $secondMod SHIFT, 4, movetoworkspace, 4
bind = $secondMod SHIFT, 5, movetoworkspace, 5
bind = $secondMod SHIFT, 6, movetoworkspace, 6
bind = $secondMod SHIFT, 7, movetoworkspace, 7
bind = $secondMod SHIFT, 8, movetoworkspace, 8
bind = $secondMod SHIFT, 9, movetoworkspace, 9
bind = $secondMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

windowrule = suppressevent maximize, class:.*
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
